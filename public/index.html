<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Job Agent</title>
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
        font-weight: 300;
    }
    h3 {
        color: #666;
        text-align: center;
        margin-bottom: 40px;
        font-weight: 400;
    }
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }
    .form-group {
        flex: 1;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }
    input[type="text"]:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
    }
    .search-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    .search-btn:active {
        transform: translateY(0);
    }
    .search-btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    #output {
        margin-top: 40px;
    }
    .status-message {
        text-align: center;
        padding: 60px 40px;
        color: #666;
        font-size: 18px;
        border-radius: 10px;
        background: #f8f9fa;
    }
    .job-card {
        background: white;
        padding: 25px;
        margin: 20px 0;
        border-radius: 12px;
        border: 1px solid #e1e5e9;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .job-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        border-color: #667eea;
    }
    .job-title {
        font-size: 22px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
        line-height: 1.3;
    }
    .job-company {
        font-size: 18px;
        color: #667eea;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .job-details {
        display: flex;
        gap: 25px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }
    .job-detail {
        color: #666;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .job-description {
        color: #555;
        font-size: 14px;
        line-height: 1.6;
        margin: 15px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
    }
    .job-link {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 15px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .job-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
    }
    .stats {
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        text-align: center;
        border: 1px solid #e1e5e9;
    }
    .stats-number {
        font-size: 2em;
        font-weight: 700;
        color: #667eea;
        margin: 0 10px;
    }
    .error {
        background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
        color: #c62828;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #e57373;
    }
    .error h4 {
        margin-top: 0;
        color: #d32f2f;
    }
    .error a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 600;
    }
    .error a:hover {
        text-decoration: underline;
    }
    .loading {
        text-align: center;
        color: #667eea;
        font-size: 18px;
        padding: 40px;
    }
    .spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .ai-summary {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 25px;
        border-radius: 12px;
        margin-top: 40px;
        border-left: 6px solid #667eea;
    }
    .ai-summary h3 {
        margin-top: 0;
        color: #667eea;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .debug-info {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
    }
    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
        }
        .job-details {
            flex-direction: column;
            gap: 10px;
        }
        .container {
            padding: 20px;
        }
        body {
            padding: 10px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ü§ñ AI Job Agent</h2>
  <h3>Discover Your Next Opportunity</h3>

  <div class="form-row">
    <div class="form-group">
      <label for="jobType">Job Type</label>
      <input type="text" id="jobType" name="jobType" placeholder="e.g. Project Manager, Software Engineer" value="Project Manager" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Bengaluru, Mumbai, Delhi" value="Bengaluru" required>
    </div>
  </div>

  <button id="fetchJobs" class="search-btn">
    üîç Search Jobs
  </button>

  <div id="output">
    <div class="status-message">
      Ready to find your dream job? Enter your criteria above and click "Search Jobs" to get started! ‚ú®
    </div>
  </div>
</div>
<!--Email section-->
<div id="emailSection" class="email-section" style="display:none;">
  <h3>üìß Send Job Report</h3>
  <div class="form-row">
    <div class="form-group">
      <label for="userEmail">Your Email</label>
      <input type="email" id="userEmail" placeholder="Enter your email address">
    </div>
    <div class="form-group" style="flex:0 0 auto; display:flex; align-items:flex-end;">
      <button id="sendEmailBtn" class="search-btn">üìß Send Report</button>
    </div>
  </div>
</div>

<!--email-section end here-->
<script>
  // Configuration - Update this URL to match your API endpoint
  const API_BASE_URL = window.location.origin; // Uses current domain
  // If your API is on a different port/domain, change this to:
  // const API_BASE_URL = 'http://localhost:3000'; // For local development
  // const API_BASE_URL = 'https://your-api-domain.com'; // For production
  let currentJobData = null;
  document.getElementById("fetchJobs").addEventListener("click", async (e) => {
      e.preventDefault();

      const button = document.getElementById("fetchJobs");
      const output = document.getElementById("output");
      const jobType = document.getElementById("jobType").value.trim();
      const location = document.getElementById("location").value.trim();

      // Validation
      if (!jobType || !location) {
          output.innerHTML = '<div class="error"><h4>‚ùå Missing Information</h4><p>Please fill in both Job Type and Location fields.</p></div>';
          return;
      }

      // Show loading state
      button.disabled = true;
      button.innerHTML = '‚è≥ Searching...';
      output.innerHTML = `
          <div class="loading">
              <div class="spinner"></div>
              <p>üîç Searching for <strong>${jobType}</strong> jobs in <strong>${location}</strong>...</p>
              <p style="font-size: 14px; opacity: 0.7;">This may take 10-30 seconds depending on API response times</p>
          </div>
      `;

      try {
          // Build API URL
          const params = new URLSearchParams({
              jobType: jobType,
              location: location
          });

          const apiUrl = `${API_BASE_URL}/api/job-agent?${params.toString()}`;
          console.log("Making request to:", apiUrl);

          const response = await fetch(apiUrl, {
              method: 'GET',
              headers: {
                  'Content-Type': 'application/json',
              }
          });

          if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          console.log("API Response:", data);

          // Clear output
          output.innerHTML = "";

          // Show API configuration issues
          if (data.debug && (!data.debug.serpApiConfigured && !data.debug.jsearchConfigured)) {
              output.innerHTML += `
                  <div class="error">
                      <h4>‚ö†Ô∏è API Configuration Required</h4>
                      <p>No API keys detected. To get job results, you need to configure at least one of these APIs:</p>
                      <ul>
                          <li><strong>SerpAPI:</strong> Get free API key from <a href="https://serpapi.com" target="_blank">serpapi.com</a></li>
                          <li><strong>JSearch:</strong> Get free API key from <a href="https://rapidapi.com/letscrape-6bRBa3QguO5/api/jsearch" target="_blank">RapidAPI JSearch</a></li>
                      </ul>
                      <p><small>Add these as environment variables: SERPAPI_KEY and/or JSEARCH_API_KEY</small></p>
                  </div>
              `;
          }

          // Show job statistics
          if (data.stats) {
              const { serpApiJobs = 0, jsearchJobs = 0, totalUnique = 0, duplicatesRemoved = 0 } = data.stats;
              output.innerHTML += `
                  <div class="stats">
                      <div>
                          üìä Found <span class="stats-number">${totalUnique}</span> unique opportunities
                      </div>
                      <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
                          SerpAPI: ${serpApiJobs} ‚Ä¢ JSearch: ${jsearchJobs}
                          ${duplicatesRemoved > 0 ? ` ‚Ä¢ ${duplicatesRemoved} duplicates removed` : ''}
                      </div>
                  </div>
              `;
          }

          // Show any errors encountered
          if (data.errors && data.errors.length > 0) {
              output.innerHTML += `
                  <div class="error">
                      <h4>‚ö†Ô∏è Some Issues Encountered</h4>
                      <ul>
                          ${data.errors.map(error => `<li>${error}</li>`).join('')}
                      </ul>
                  </div>
              `;
          }

          // Display jobs
          if (data.jobs && data.jobs.length > 0) {
              data.jobs.forEach((job, index) => {
                  const jobCard = document.createElement("div");
                  jobCard.className = "job-card";
                  jobCard.innerHTML = `
                      <div class="job-title">${escapeHtml(job.title || "Untitled Position")}</div>
                      <div class="job-company">üè¢ ${escapeHtml(job.company || "Company Not Specified")}</div>
                      <div class="job-details">
                          <span class="job-detail">üìç ${escapeHtml(job.location || location)}</span>
                          <span class="job-detail">üìÖ ${escapeHtml(job.date || "Date not specified")}</span>
                          <span class="job-detail">üîó ${escapeHtml(job.source || "Unknown Source")}</span>
                          ${job.salary && job.salary !== "Not specified" ? `<span class="job-detail">üí∞ ${escapeHtml(job.salary)}</span>` : ''}
                      </div>
                      ${job.description && job.description !== "" ? `
                          <div class="job-description">
                              ${escapeHtml(job.description.substring(0, 300))}${job.description.length > 300 ? '...' : ''}
                          </div>
                      ` : ''}
                      <a href="${job.link}" target="_blank" class="job-link" rel="noopener noreferrer">
                          Apply Now ‚Üí
                      </a>
                  `;
                  output.appendChild(jobCard);
              });

              // Add AI summary if available
              if (data.summary && data.summary !== "No jobs to analyze." && data.summary !== "AI analysis not available.") {
                  const summaryDiv = document.createElement("div");
                  summaryDiv.innerHTML = `
                      <div class="ai-summary">
                          <h3>ü§ñ AI Market Analysis</h3>
                          <div style="white-space: pre-wrap; line-height: 1.7;">
                              ${escapeHtml(data.summary)}
                          </div>
                      </div>
                  `;
                  output.appendChild(summaryDiv);
              }
          } else {
              // No jobs found
              output.innerHTML += `
                  <div class="status-message">
                      <h3>üòî No Jobs Found</h3>
                      <p>We couldn't find any jobs matching your criteria. Here are some suggestions:</p>
                      <div style="text-align: left; display: inline-block; margin-top: 20px;">
                          <p><strong>Try adjusting your search:</strong></p>
                          <ul style="text-align: left;">
                              <li>Use broader job titles (e.g., "Manager" instead of "Senior Project Manager")</li>
                              <li>Try alternative location names (e.g., "Bangalore" vs "Bengaluru")</li>
                              <li>Remove specific qualifications from your search terms</li>
                              <li>Consider nearby cities or "Remote" as location</li>
                          </ul>
                      </div>
                  </div>
              `;
          }

          // Show debug information if available
          if (data.debug && Object.keys(data.debug).length > 0) {
              const debugDiv = document.createElement("div");
              debugDiv.className = "debug-info";
              debugDiv.innerHTML = `
                  <h4>üîß Debug Information</h4>
                  <pre>${JSON.stringify(data.debug, null, 2)}</pre>
              `;
              output.appendChild(debugDiv);
          }

      } catch (error) {
          console.error("Request failed:", error);
          output.innerHTML = `
              <div class="error">
                  <h4>‚ùå Connection Failed</h4>
                  <p><strong>Error:</strong> ${error.message}</p>
                  <div style="margin-top: 15px;">
                      <p><strong>Troubleshooting Steps:</strong></p>
                      <ol>
                          <li>Check if your API server is running</li>
                          <li>Verify the API endpoint exists at <code>/api/job-agent</code></li>
                          <li>Check browser console (F12) for detailed error logs</li>
                          <li>Ensure CORS is configured if API is on different domain</li>
                      </ol>
                  </div>
              </div>
          `;
      } finally {
          // Reset button
          button.disabled = false;
          button.innerHTML = 'üîç Search Jobs';
      }
  });
  console.log("You start email script here");
  // Email Report Functionality
  document.getElementById("sendEmailBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      // new code

      const response = await fetch(apiUrl, { method: 'GET', headers: { 'Content-Type': 'application/json' }});
      const data = await response.json();

      // ‚úÖ Store job data for email
      currentJobData = {
          searchParams: { jobType, location },
          results: {
              jobs: data.jobs || [],
              summary: data.summary || "",
              stats: data.stats || {}
          },
          timestamp: new Date().toISOString()


      if (currentJobData.results.jobs.length > 0) {
          document.getElementById("emailSection").style.display = "block";
      }
      const emailBtn = document.getElementById("sendEmailBtn");
      const userEmail = document.getElementById("userEmail").value.trim();
      const emailSection = document.getElementById("emailSection");

      // Remove any existing status messages
      const existingStatus = emailSection.querySelector('.email-success, .email-error');
      if (existingStatus) {
          existingStatus.remove();
      }

      // Validation
      if (!userEmail) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'email-error';
          errorDiv.innerHTML = '‚ùå Please enter your email address';
          emailSection.appendChild(errorDiv);
          return;
      }

      if (!isValidEmail(userEmail)) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'email-error';
          errorDiv.innerHTML = '‚ùå Please enter a valid email address';
          emailSection.appendChild(errorDiv);
          return;
      }

      if (!currentJobData || !currentJobData.results.jobs || currentJobData.results.jobs.length === 0) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'email-error';
          errorDiv.innerHTML = '‚ùå No job data to send. Please search for jobs first.';
          emailSection.appendChild(errorDiv);
          return;
      }

      // Show loading state
      emailBtn.disabled = true;
      emailBtn.innerHTML = 'üìß Sending...';

      try {
          const emailData = {
              userEmail: userEmail,
              jobType: currentJobData.searchParams.jobType,
              location: currentJobData.searchParams.location,
              jobs: currentJobData.results.jobs,
              summary: currentJobData.results.summary,
              stats: currentJobData.results.stats,
              timestamp: currentJobData.timestamp
          };

          const response = await fetch(`${API_BASE_URL}/api/send-job-report`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(emailData)
          });

          if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
          }

          const result = await response.json();
          console.log("Email result:", result);

          // Show success message
          const successDiv = document.createElement('div');
          successDiv.className = 'email-success';
          successDiv.innerHTML = `
              ‚úÖ Report sent successfully to ${userEmail}!
              <br><small>Check your inbox (and spam folder) for the job report.</small>
          `;
          emailSection.appendChild(successDiv);

          // Clear email input
          document.getElementById("userEmail").value = '';

      } catch (error) {
          console.error("Email send failed:", error);

          const errorDiv = document.createElement('div');
          errorDiv.className = 'email-error';
          errorDiv.innerHTML = `
              ‚ùå Failed to send email: ${error.message}
              <br><small>Please try again or check if the email service is configured properly.</small>
          `;
          emailSection.appendChild(errorDiv);
      } finally {
          // Reset button
          emailBtn.disabled = false;
          emailBtn.innerHTML = 'üìß Send Report';
      }
  });

  // Email validation helper
  function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }

  // Allow Enter key to trigger search
  document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !document.getElementById('fetchJobs').disabled) {
          document.getElementById('fetchJobs').click();
      }
  });

  // Utility function to escape HTML to prevent XSS
  function escapeHtml(text) {
      const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
  }

  // Auto-focus on first input when page loads
  window.addEventListener('load', function() {
      document.getElementById('jobType').focus();
  });
</script>
